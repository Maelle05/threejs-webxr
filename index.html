<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site with WebXR Device API</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- three.js -->
    <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="/scripts/utils.js"></script>
  </head>
  <body>
    <div id="supported-browser" class="">
      <h2>Augmented Reality with the WebXR Device API</h2>
      <p>
        This is an experiment using augmented reality features with the WebXR Device API.
      </p>

      <!-- Starting an immersive WebXR session requires user interaction. Start the WebXR experience with a simple button. -->
      <button id="enter-ar">
        Start augmented reality
      </button>
    </div>

    <div id="unsupported-browser" class="">
      <h2>Unsupported Browser</h2>
      <p>
        Your browser does not support AR features with WebXR. 
      </p>
    </div>
    <script src="/scripts/app.js"></script>
  </body>
</html>
